<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Talibah's Cupcakes</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/styles.css"/>
    <link href='http://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya:400,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <div id="header" class="row">
            <div class="col-md-12 img-responsive text-center">
                <img src="images/cupcakeLogo.png" alt="Cupcake Logo" width="80" height="80">
                <h1>Talibah's Cupcakes</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 center-inline">
                <nav>
                    <ul id="menubar">
                        <li><a href="#header">Home</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#footer">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <hr>
        <div id="gallery">
            <div id="imageGrid">
                <img src="images/cupcake6.jpg" class="images" width="200" height="200">
                <img src="images/cupcake2.jpg" class="images" width="200" height="200">
                <img src="images/cupcake3.jpg" class="images" width="200" height="200">
                <img src="images/cupcake4.jpg" class="images" width="200" height="200">
                <img src="images/cupcake5.jpg" class="images" width="200" height="200">
                <img src="images/cupcake1.png" class="images" width="200" height="200">
                <img src="images/cupcake7.jpg" class="images" width="200" height="200">
                <img src="images/cupcake8.jpg" class="images" width="200" height="200">
                <img src="images/cupcake9.jpg" class="images" width="200" height="200">
            </div>
        </div>
      
        
        <hr>
        <div id="footer" class="row">
            <div class="col-md-12 text-center">
                <h2>Contact</h2>
            </div>
        </div>
          
        <div id="contactThumbnails">
            <img src="http://placehold.it/300x150" class="contactImages"> 
            <img src="http://placehold.it/300x150" class="contactImages"> 
            <img src="http://placehold.it/300x150" class="contactImages">
            <div id=contactLabels class="row">
                <div class="col-sm-4">
                    <h3>Phone</h3>
                </div>
                <div class="col-sm-4">
                    <h3>E-mail</h3>
                </div>
                <div class="col-sm-4">
                    <h3>Instagram</h3>
                </div>
            </div> 
        </div>
        <hr>
        <div id="artistSignature">
            <p class="text-center">© Talibah Cupcakes °| Pablo Cortez °| 2014</p>
        </div>
    </div>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
